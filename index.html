<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AITOONS - Traduções de Mangás por IA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bangers', cursive;
            background-color: #f2f2f2;
            position: relative;
        }

        .crime-scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: yellow;
            color: black;
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            padding: 15px 0;
            z-index: 999;
            animation: move 5s infinite linear;
        }

        .crime-scene:nth-child(even) {
            animation-duration: 6s;
            animation-delay: 2s;
        }

        @keyframes move {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Restante do seu CSS */
    </style>
</head>
<body>
    <!-- Faixas amarelas -->
    <div class="crime-scene">Stay Away! Otaku Working...</div>
    <div class="crime-scene">Stay Away! Otaku Working...</div>
    <div class="crime-scene">Stay Away! Otaku Working...</div>

    <!-- Cabeçalho -->
    <header>
        <div class="header-content">
            <h1>AITOONS</h1>
            <p>Traduções de Mangás Feitas por IA</p>
        </div>
    </header>

    <!-- Menu de Navegação -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Manhwas</a></li>
            <li><a href="#">Últimos Capítulos</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <!-- Seção de Pesquisa -->
    <section class="search-section">
        <input type="text" id="search-bar" placeholder="Pesquisar Manhwa..." />
        <button onclick="search()">Pesquisar</button>
    </section>

    <!-- Leitor de Mangá -->
    <div class="manga-viewer">
        <h2>Capítulo 1</h2>
        <img src="capitulo1/1.jpg" id="manga-page" alt="Página 1">
        <div class="navigation">
            <button onclick="prevPage()">Anterior</button>
            <button onclick="nextPage()">Próxima</button>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>© 2024 AITOONS - Traduções de Mangás Feitas por IA</p>
    </footer>

        };
    </script>
</body>
</html>
