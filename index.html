<style>
    body {
        font-family: 'Bangers', cursive;
        background-color: #d3d3d3; /* Cinza suave para o fundo */
        position: relative;
        color: #333; /* Texto em tom escuro para contraste */
    }

    header {
        background-color: #333; /* Preto suave para o fundo da logo */
        color: white;
    }

    .header-content h1 {
        font-size: 3em;
    }

    .header-content p {
        font-size: 1.2em;
    }

    .crime-scene {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background-color: yellow;
        color: black;
        text-align: center;
        font-size: 30px;
        font-weight: bold;
        padding: 15px 0;
        z-index: 999;
        animation: move 5s infinite linear;
    }

    .crime-scene:nth-child(even) {
        animation-duration: 6s;
        animation-delay: 2s;
    }

    @keyframes move {
        0% {
            transform: translateX(-100%);
        }
        50% {
            transform: translateX(100%);
        }
        100% {
            transform: translateX(-100%);
        }
    }

    footer {
        text-align: center;
        padding: 20px;
        background-color: #333;
        color: white;
    }

    nav {
        background-color: #555; /* Cinza escuro para o menu */
    }

    nav ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
    }

    nav ul li {
        display: inline;
        margin: 10px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 1.2em;
    }
</style>
